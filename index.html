<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Document</title>
  </head>

  <body>
    <div class="graphic-section">
      <div class="logo">
        <img src="media/imgs/odin-lined.png"
          alt="A lined image of Odin's beautiful face">
        <p>ODIN</p>
      </div>
      <footer>
        Photo by 
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
        on <a href="https://unsplash.com/">Unsplash</a>
      </footer>
    </div>
    <main>
      <div class="hero-text">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <form action="" method="get">
        <p>Let's do this!</p>
        
        <div>
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" type="text">
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" type="text">
        </div>
        <div>
          <label for="user_email">Email</label>
          <input id="user_email" name="user_email" type="email">
        </div>
        <div>
          <label for="user_phone">Phone Number</label>
          <input id="user_phone" name="user_phone" type="tel">
        </div>
        <div>
          <label for="user_pass">Password</label>
          <input id="user_pass" name="user_pass" type="password">
        </div>
        <div>
          <label for="pass_confirm">Confirm Password</label>
          <input id="pass_confirm" name="pass_confirm" type="password">
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
